<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterClone</title>
</head>
<body>
    {% crsf_token %}
    <h1>Notifications</h1>

    <ul>
        {% for alert in alerts %}
            <li> {{alert.tweet}} ~ {{alert.tweet.author}} </li>
    </ul>
</body>
</html>
